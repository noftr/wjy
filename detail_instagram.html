    <script
      src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=62b03bc24bde0e6833658c3b"

    <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/resize-sensor@0.0.6/ResizeSensor.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@4.0.6/dist/locomotive-scroll.min.js"></script>
    <script>
      // скрипт плавного скролла
      gsap.registerPlugin(ScrollTrigger);
      const mediaQuery = window.matchMedia("(min-width: 480px)");
      const scrollWrapper = document.querySelector(".scroll-wrapper");
      const scrollView = document.querySelector(".scroll-view");
      if (mediaQuery.matches && !window.disableScroll && scrollWrapper) {
        initLocomotiveScroll();
      }
      mediaQuery.addListener(() => window.location.reload());
      function initLocomotiveScroll() {
        window.addEventListener("scroll", (e) => {
          console.log("scroll wrapper scroll", window.scrollY);
        });
        const locomotiveScroll = new LocomotiveScroll({
          el: scrollWrapper,
          smooth: true,
          lerp: is_touch_enabled() ? 0.054 : 0.1,
          touchMultiplier: 6.4, // эта скорость ок
          tablet: {
            smooth: true,
          },
          smartphone: {
            smooth: true,
          },
        });
        locomotiveScroll.on("call", (func) => {
          switch (func) {
            case "animation": {
              animSocial();
              setTimeout(animSocial2, 100);
              setTimeout(animSocial3, 150);
              setTimeout(animSocial4, 200);
              setTimeout(animSocial5, 250);
              setTimeout(animSocial6, 300);
            }
          }
        });
        let socialItem = document.getElementsByClassName("social__item");
        function animSocial() {
          socialItem[0].classList.toggle("social__item--anim");
        }
        function animSocial2() {
          socialItem[1].classList.toggle("social__item--anim");
        }
        function animSocial3() {
          socialItem[2].classList.toggle("social__item--anim");
        }
        function animSocial4() {
          socialItem[3].classList.toggle("social__item--anim");
        }
        function animSocial5() {
          socialItem[4].classList.toggle("social__item--anim");
        }
        function animSocial6() {
          socialItem[5].classList.toggle("social__item--anim");
        }
        if (is_touch_enabled() && scrollView) {
          locomotiveScroll.on("scroll", (args) =>
            window.scrollTo(0, args.scroll.y)
          );
          scrollView.classList.add("-touchable");
        } else {
          console.log("touch event not found");
        }
        const onResizeContent = () => {
          console.log("RESIZE");
          locomotiveScroll.update();
          if (is_touch_enabled()) {
            document.body.style.height =
              locomotiveScroll.el.offsetHeight + "px";
          }
        };
        new ResizeSensor(scrollWrapper, onResizeContent);
        setTimeout(() => onResizeContent, 300);
        locomotiveScroll.on("scroll", ScrollTrigger.update);
        window.addEventListener("load", onResizeContent);
        ScrollTrigger.scrollerProxy(scrollWrapper, {
          scrollTop(value) {
            return arguments.length
              ? locomotiveScroll.scrollTo(value, 0, 0)
              : locomotiveScroll.scroll.instance.scroll.y;
          },
          getBoundingClientRect() {
            return {
              top: 0,
              left: 0,
              width: window.innerWidth,
              height: window.innerHeight,
            };
          },
          pinType: scrollWrapper.style.transform ? "transform" : "fixed",
        });
        // доскролливание до нужного места на странице
        // id="fixBtLeft" повесить на кнопку, а id="buyTable" повесить на место куда доскроллить
        // текущие знаки строго соблюдать, знак решетки не удалять
        scrollBtn.addEventListener("click", () =>
          locomotiveScroll.scrollTo("#" + "scrollFrom")
        );
        function is_touch_enabled() {
          return (
            "ontouchstart" in window ||
            navigator.maxTouchPoints > 0 ||
            navigator.msMaxTouchPoints > 0
          );
        }
        window.destroyLocomotiveScroll = function () {
          if (locomotiveScroll) {
            locomotiveScroll.destroy();
            scrollView.classList.remove("-touchable");
          }
        };
      }
    </script>
    <script>
      // использовать если для всех элементов не проставлена высота
      window.addEventListener("load", () => {
        const imagesWithLazyLoad = [
          ...document.querySelectorAll("[loading='auto'], [loading='lazy']"),
        ];
        imagesWithLazyLoad.forEach((el) => {
          el.setAttribute("loading", "eager");
        });
      });
      // if (window.destroyLocomotiveScroll) window.destroyLocomotiveScroll();
    </script>
    <!--  Disable Scroll Script  -->
    <script>
      var Webflow = Webflow || [];
      Webflow.push(function () {
        var $body = $(document.body);
        var scrollPosition = 0;
        $('[scroll="disable"]').on("click", function () {
          var oldWidth = $body.innerWidth();
          scrollPosition = window.pageYOffset;
          $body.css("overflow", "hidden");
          $body.css("position", "fixed");
          $body.css("top", `-${scrollPosition}px`);
          $body.width(oldWidth);
        });
        $('[scroll="enable"]').on("click", function () {
          if ($body.css("overflow") != "hidden") {
            scrollPosition = window.pageYOffset;
          }
          $body.css("overflow", "");
          $body.css("position", "");
          $body.css("top", "");
          $body.width("");
          $(window).scrollTop(scrollPosition);
        });
        $('[scroll="both"]').on("click", function () {
          if ($body.css("overflow") !== "hidden") {
            var oldWidth = $body.innerWidth();
            scrollPosition = window.pageYOffset;
            $body.css("overflow", "hidden");
            $body.css("position", "fixed");
            $body.css("top", `-${scrollPosition}px`);
            $body.width(oldWidth);
          } else {
            $body.css("overflow", "");
            $body.css("position", "");
            $body.css("top", "");
            $body.width("");
            $(window).scrollTop(scrollPosition);
          }
        });
      });
    </script>
    <script>
      let bodyScroll = document.querySelector("body");
      let htmlScroll = document.querySelector("html");
      let observer = new MutationObserver((mutationRecords) => {
        if (htmlScroll.classList.contains("w-editor")) {
          observer.disconnect();
          let intervalEditMode = window.setInterval(editModeCallback, 1000);
          function editModeCallback() {
            let panelEditMode = document.querySelector(
              ".w-reset.w-editor-bem-EditorApp_Panel"
            );
            if (panelEditMode) {
              let bodyScroll = document.querySelector("body");
              let htmlScroll = document.querySelector("html");
              // сюда вставить изменения в едиторе какие хочешь
              // let cardContainer = document.querySelectorAll('.card-container.is1')[1];
              // cardContainer.setAttribute("style", "position:relative !important;");
              bodyScroll.setAttribute(
                "style",
                "position:relative !important; overflow:visible !important;"
              );
              htmlScroll.style.overflow = "visible";
              clearInterval(intervalEditMode);
            }
          }
        }
      });
      observer.observe(bodyScroll, { childList: true });
    </script>
